<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Shopping List</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/add-shopping-item" routerDirection="forward">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Items</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ | async" detail [routerLink]="['/edit-shopping-item', item]">
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
